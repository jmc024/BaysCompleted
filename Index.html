<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Campo Booleano Actualizable</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabla con Campo Booleano Actualizable</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Actualizar</th>
            </tr>
        </thead>
        <tbody id="tabla-body">
            <!-- Filas generadas dinámicamente -->
        </tbody>
    </table>

    <script>
        // Datos iniciales
        const datos = [
            { id: 1, nombre: "Elemento 1", estado: false },
            { id: 2, nombre: "Elemento 2", estado: true },
            { id: 3, nombre: "Elemento 3", estado: false }
        ];

        // Referencia al cuerpo de la tabla
        const tablaBody = document.getElementById("tabla-body");

        // Función para renderizar la tabla
        function renderizarTabla() {
            tablaBody.innerHTML = ""; // Limpiar el contenido actual

            datos.forEach((dato, index) => {
                const fila = document.createElement("tr");

                fila.innerHTML = `
                    <td>${dato.id}</td>
                    <td>${dato.nombre}</td>
                    <td>${dato.estado ? "Verdadero" : "Falso"}</td>
                    <td><button onclick="actualizarEstado(${index})">Cambiar Estado</button></td>
                `;

                tablaBody.appendChild(fila);
            });
        }

        // Función para actualizar el estado booleano
        function actualizarEstado(indice) {
            datos[indice].estado = !datos[indice].estado; // Cambiar el valor booleano
            renderizarTabla(); // Volver a renderizar la tabla
        }

        // Inicializar la tabla
        renderizarTabla();
    </script>
</body>
</html>
